<html lang="ja">

<head>

<body>

    <header id="header">

    <main id="main" class="wrapper">

            <p>

            <div class="dl-text">
                <dl>

    <script>
        document.querySelectorAll('.fade-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // 遷移止める
                const url = this.href;
                document.body.classList.add('fade-out'); // フェード開始

                setTimeout(() => {
                    window.location.href = url; // 実際に遷移
                }, 500); // transitionと同じ時間
            });
        });
    </script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100); // ← 少しだけ遅らせるとちゃんと transition が効く
        });
    </script>

</body>

</html>
